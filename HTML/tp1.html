<!--html 4.01 -->
<!--html 4.01 strict : contient que les elements et les attribut de html4-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--html 4.01 transitional :contient  les elements et les attribut de html4 et html3 -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--html 4.01 frameset : identique de transitional mais contient les attribut de frame qui permet de diviser la fenetre en des cadres -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--version 5 html -->
<!Doctype html>
<!--HTML, ou HyperText Markup Language, a été développé et mis à jour au fil des ans, avec plusieurs versions majeures qui ont introduit de nouvelles fonctionnalités, amélioré l'accessibilité et la sémantique, et déprécié certaines pratiques obsolètes. Voici une vue d'ensemble des différentes versions de HTML et de leurs principales différences :

HTML 2.0 (1995) : Cette version a standardisé beaucoup des fonctionnalités de base de HTML, y compris les liens, les têtes, les listes, les formulaires et les images.

HTML 3.2 (1997) : Cette version a ajouté un certain nombre de nouvelles fonctionnalités pour le formatage du texte et les tableaux. Cependant, de nombreux éléments étaient spécifiques à certains navigateurs et n'ont pas été adoptés de manière cohérente.

HTML 4.01 (1999) : HTML 4 a introduit des éléments pour améliorer l'accessibilité et la sémantique, comme les balises de tête (par exemple, <h1> à <h6>), et a encouragé l'utilisation de CSS pour le style. Il a également introduit trois types de DTD (Document Type Definitions) : Strict, Transitional et Frameset, pour faciliter la transition à partir de versions plus anciennes.

XHTML 1.0 (2000) : XHTML est une réécriture de HTML comme application de XML, ce qui signifie qu'il a des règles de syntaxe plus strictes. Par exemple, toutes les balises doivent être fermées et les balises doivent être en minuscules.

HTML5 (2014) : HTML5 a introduit de nombreux éléments nouveaux et importants, y compris le support pour le contenu multimédia intégré (avec les balises <audio> et <video>), des éléments sémantiques (comme <section>, <article>, <header>, <footer>, etc.) pour une meilleure organisation du contenu, ainsi que de nouvelles API JavaScript pour le dessin 2D, le stockage local, et plus encore.

Chaque version de HTML a apporté des améliorations importantes et a renforcé la capacité des développeurs à créer des sites Web plus riches et plus interactifs. Depuis HTML5, le HTML est maintenant considéré comme un "standard vivant", ce qui signifie qu'il est constamment mis à jour et amélioré sans avoir besoin de nouvelles versions "majeures".-->
